<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav {
      display: flex;
      flex-direction: column;
    }

    .nav button {
      padding: 20px;
      text-align: left;
      font-size: 16px;
      color: #333;
      border: none;
      background: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav button:hover,
    .nav button.active {
      background-color: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }

    .logout-btn {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      color: #d32f2f;
      transition: background 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #fdecea;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f4f6f8;
    }

    .item-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .item-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .status-tag {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      margin-left: 10px;
    }

    .found {
      background-color: #4caf50;
    }

    .lost {
      background-color: #f44336;
    }

    .resolved-btn{
      background-color: chartreuse;
    }

    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 16px;
    }

    .edit-btn,
    .delete-btn,
    .resolved-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: white;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .edit-btn {
      background-color: #1976d2;
    }

    .edit-btn:hover {
      background-color: #1565c0;
    }

    .resolved-btn {
      background-color:rgb(248, 137, 26);
    }

    .resolved-btn:hover {
      background-color:rgb(210, 139, 26);
    }

    .delete-btn {
      background-color: #d32f2f;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="nav">
      <button class="nav-btn active" data-tab="profile">Profile</button>
      <button class="nav-btn" data-tab="items">Lost/Found Items</button>
      <button class="nav-btn" data-tab="dashboard">Dashboard</button>
    </div>
    <button class="logout-btn">Logout</button>
  </div>

  <div class="main-content" id="main-content">
    <!-- Content will be dynamically injected by JavaScript -->
  </div>

  <!-- Edit Item Form (initially hidden) -->
  <div id="edit-item-form" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50 hidden">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Item</h2>
      <form id="edit-item-form-content">
        <div class="mb-4">
          <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
          <input type="text" id="item-name" name="item_name" placeholder="Enter item name"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <div class="mb-4">
          <label for="item-description" class="block text-sm font-medium text-gray-700">Item Description</label>
          <textarea id="item-description" name="item_description" placeholder="Enter item description"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
            required></textarea>
        </div>

        <!-- Status Display (Read-only) -->
        <div class="mb-4">
          <label for="item-status" class="block text-sm font-medium text-gray-700">Item Status</label>
          <input type="text" id="item-status" name="status"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md bg-gray-100" readonly />
        </div>

        <div class="flex justify-between gap-4">
          <button type="submit"
            class="w-full py-2 px-4 bg-green-500 text-white rounded-md font-semibold hover:bg-green-600 focus:ring-2 focus:ring-green-500">Update
            Item</button>
          <button type="button"
            class="w-full py-2 px-4 bg-red-500 text-white rounded-md font-semibold hover:bg-red-600 focus:ring-2 focus:ring-red-500"
            onclick="closeEditForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/profile.js"></script>
</body>

</html>
