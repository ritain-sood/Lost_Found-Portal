<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <!-- Header Section -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold">Forgot Your Password?</h2>
            <p class="text-sm text-gray-500">Enter your email address to reset your password.</p>
        </div>

        <!-- Forgot Password Form -->
        <form action="/api/resetPassword" method="post">
            <!-- Email -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2 pl-0.5">E-mail</label>
                <input type="email" id="username" name="username" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your email" required />
            </div>

            <!-- Reset Button -->
            <button class="btn w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 transition">
                Reset Password
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">
                Remember your password? <a href="/auth/login" class="text-blue-500 hover:underline">Back to Login</a>
            </p>
        </div>
    </div>

</body>

</html>
